<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSA Result</title>
    <link rel="icon" type="image/jpeg" href="/static/logo.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://wallpapercave.com/w/wp7092431.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.85); /* Slight transparency */
            border-radius: 12px;
            padding: 50px;
            width: 95%;
            max-width: 1500px;  /* Increased width */
            max-height: 95vh;   /* Increased height */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            overflow-y: auto;  /* Allows scrolling if needed */
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .description {
            font-size: 22px;
            font-style: italic;
            color: white;
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
        }

        h1 {
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* More space between images */
            margin-top: 20px;
        }

        .image-gallery img {
            width: 60%;  /* Bigger images */
            max-width: 700px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        @media (max-width: 900px) {
            .image-gallery img {
                width: 90%; /* Make images larger on smaller screens */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Aspect Based Sentiment Analysis Result</h1>
        <p class="description">Below are the generated analysis graphs:</p>

        <div class="image-gallery">
            <img src="{{ url_for('static', filename='output_graph_images/sample_plot1.png') }}" alt="Image 1">
            <img src="{{ url_for('static', filename='output_graph_images/sample_plot2.png') }}" alt="Image 2">
            <img src="{{ url_for('static', filename='output_graph_images/sample_plot3.png') }}" alt="Image 3">
            <img src="{{ url_for('static', filename='output_graph_images/sample_plot4.png') }}" alt="Image 4">
            <img src="{{ url_for('static', filename='output_graph_images/sample_plot5.png') }}" alt="Image 5">
        </div>
    </div>
</body>
</html>
